<style>
  /* Superscript footnote style + hover tooltip */
  /* superscript footnote styles */
  sup.footnote {
    cursor: pointer;
    display: inline-block;
    vertical-align: super;
    font-size: 0.8em;
    margin-left: 0.12em;
    margin-right: 0.12em;
    color: inherit;
    text-decoration: underline dotted;
  }
  sup.footnote:focus { outline: 2px dashed #bc4749; outline-offset: 3px; }

  /* tooltip text uses data-footnote attr */
  sup.footnote::after {
    content: attr(data-footnote);
    position: absolute;
    left: 50%;
    transform: translateX(-50%) translateY(-8px);
    bottom: 110%; /* place above the sup */
    background: #fff0f0;
    color: #111;
    border: 1px solid #e5bcbc;
    padding: 8px 10px;
    border-radius: 6px;
    white-space: pre-wrap;
    font-size: 0.85rem;
    width: 260px;
    text-align: left;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.18s ease, transform 0.18s ease;
    z-index: 99999;
  }

  /* show tooltip on hover */
  sup.footnote:hover::after { 
    opacity: 1;
    transform: translateX(-50%) translateY(-12px);
  }

  /* small visual for clickable sup when focused via keyboard */
  sup.footnote:focus { outline: none; text-decoration: underline; }
  /* ===== Modal Styling ===== */
  #analysisModal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
  }

  #analysisModal.show {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .modal-content {
    background: #fff;
    color: #000;
    width: 90%;
    max-width: 700px;
    max-height: 80vh;
    overflow-y: auto;
    padding: 2em;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    line-height: 1.8;
    position: relative;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transform: translateY(-20px);
    transition: all 0.3s ease;
    white-space: pre-line; 
  }

  .modal-content h2 {
    font-family: 'Shrikhand', cursive;
    font-size: 1.8em;
    color: #BC4749;
    margin-bottom: 15px;
    text-align: center;
  }

  .modal-content p {
    font-size: 1.05em;
    line-height: 1.7;
    color: #222;
    text-align: justify;
  }

  #closeModal {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.8em;
    color: #BC4749;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #closeModal:hover {
    transform: scale(1.2);
  }
</style>

        modalText.innerHTML = htmlText;

      function setupFootnotes() {
        const foots = modalText.querySelectorAll('sup.footnote');
        foots.forEach(fn => {
          // ensure it's keyboard accessible
          fn.setAttribute('tabindex', '0');

          // click opens the reference page anchor
          fn.onclick = (ev) => {
            ev.stopPropagation();
            const refId = fn.getAttribute('data-ref');
            if (refId) {

            }
          };

          // allow Enter/Space keyboard to open too
          fn.onkeypress = (ev) => {
            if (ev.key === 'Enter' || ev.key === ' ') {
              ev.preventDefault();
              fn.click();
            }
          };
        });

      closeModal.onclick = () => modal.classList.remove("show");
      modal.onclick = (e) => { if (e.target === modal) modal.classList.remove("show"); };

        loadA(iA);
      };
      document.getElementById("prevA").onclick = () => {
        iA = (iA - 1 + tracksA.length) % tracksA.length;
        loadA(iA);
      };
      document.getElementById("nextB").onclick = () => {
        iB = (iB + 1) % tracksB.length;
        loadB(iB);
      };
      document.getElementById("prevB").onclick = () => {
        iB = (iB - 1 + tracksB.length) % tracksB.length;
        loadB(iB);
      };

      // --- Switch sides
      document.getElementById("switchToB").onclick = () => {
        document.getElementById("sideA").style.display = "none";
        document.getElementById("sideB").style.display = "block";
        document.body.style.background = "#000";
      };
      document.getElementById("switchToA").onclick = () => {
        document.getElementById("sideB").style.display = "none";
        document.getElementById("sideA").style.display = "block";
        document.body.style.background = "#fff";
      };
    });
    </script>
              </svg>
            </div>
    <script>
    document.querySelectorAll('sup.footnote').forEach(fn => {
      fn.addEventListener('click', () => {
        const refId = fn.getAttribute('data-ref');
        if (refId) {
          window.open(`ref.html#ref${refId}`, '_blank');
        }
      });
    });
    </script>
